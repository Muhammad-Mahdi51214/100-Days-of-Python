<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 - My Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-in-out;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h2 {
      font-size: 2rem;
      color: #333;
    }

    .profile {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .intro {
      flex: 1;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    .intro b {
      color: #0077b6;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
     
      
    }

    .interests {
      margin-top: 25px;
    }

    .interests h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .interests ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .interests li {
      background: #0077b6;
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .interests li:hover {
      background: #023e8a;
    }

   
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Muhammad Mahdi</h2>
    </div>
    <div class="profile">
      <div class="intro">
        <p>Hello! My name is <b>Muhammad Mahdi</b>.  
        A Passioante student persuing bachelor degree in Geoinformatics from Pakistan #1 University NUST. 
    </p>
      </div>
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg0i5ClQLFDhg4UHZ0ZxbItAD4rSmeRmeriQ&s" alt="My Picture">
      </div>
    </div>
    <div class="interests">
      <h3>Core Skills</h3>
      <ul>
        <li>HTML | CSS | JS | React | SQL Server</li>
        <li>ASP.NET Web Api</li>
        <li>ASP.NET MVC</li>
      </ul>
    </div>
  </div>
</body>
</html>
